<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bansuri Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function getStatusColor(status) {
            status = status ? status.toUpperCase() : 'STOPPED';
            if (status === 'RUNNING' || status === 'STARTING') return 'bg-green-100 text-green-800';
            if (status === 'EXECUTING') return 'bg-blue-100 text-blue-800';
            if (status.includes('WAITING')) return 'bg-yellow-100 text-yellow-800';
            if (status.includes('STOPPED') || status.includes('STOPPING')) return 'bg-gray-100 text-gray-800';
            if (status === 'FAILED') return 'bg-red-100 text-red-800';
            if (status === 'COMPLETED') return 'bg-indigo-100 text-indigo-800';
            return 'bg-gray-100 text-gray-800';
        }

        function getRelativeTime(dateStr) {
            if (!dateStr) return '';
            const target = new Date(dateStr);
            const now = new Date();
            const diff = (target - now) / 1000; // seconds

            if (diff < 0) return '';

            if (diff < 60) return `in ${Math.floor(diff)}s`;
            if (diff < 3600) return `in ${Math.floor(diff / 60)}m`;
            if (diff < 86400) return `in ${Math.floor(diff / 3600)}h`;
            return `in ${Math.floor(diff / 86400)}d`;
        }

        let currentTask = null;
        let currentOffset = 0;
        let currentType = 'stdout';
        const CHUNK_SIZE = 51200; // 50KB chunks

        // Charts Data
        const MAX_HISTORY = 60; // Keep 60 data points (approx 2 minutes)
        const taskHistory = {}; // Store history for all tasks: { taskName: { labels: [], cpu: [], mem: [] } }
        let globalChart = null;
        let taskDetailChart = null;
        let currentStatsTask = null;

        function openLogs(taskName) {
            currentTask = taskName;
            document.getElementById('log-modal').classList.remove('hidden');
            document.getElementById('modal-title').innerText = `Logs: ${taskName}`;
            fetchLogs('stdout', true);
        }

        function closeModal() {
            document.getElementById('log-modal').classList.add('hidden');
            currentTask = null;
        }

        function openStats(taskName) {
            currentStatsTask = taskName;
            document.getElementById('stats-modal').classList.remove('hidden');
            document.getElementById('stats-modal-title').innerText = `Resources: ${taskName}`;
            updateTaskDetailChart();
        }

        function closeStatsModal() {
            document.getElementById('stats-modal').classList.add('hidden');
            currentStatsTask = null;
        }

        function fetchLogs(type, reset = false) {
            if (!currentTask) return;
            currentType = type;

            if (reset) {
                currentOffset = 0;
                document.getElementById('log-content').innerText = 'Loading...';
            }

            // Update buttons
            document.getElementById('btn-stdout').className = type === 'stdout' ? 'px-3 py-1 rounded bg-indigo-600 text-white text-sm' : 'px-3 py-1 rounded bg-gray-200 text-gray-700 text-sm';
            document.getElementById('btn-stderr').className = type === 'stderr' ? 'px-3 py-1 rounded bg-indigo-600 text-white text-sm' : 'px-3 py-1 rounded bg-gray-200 text-gray-700 text-sm';


            fetch(`/api/logs?task=${encodeURIComponent(currentTask)}&type=${type}&offset=${currentOffset}&limit=${CHUNK_SIZE}`)
                .then(res => res.text())
                .then(text => {
                    const el = document.getElementById('log-content');
                    if (reset) {
                        el.innerText = text;
                        el.scrollTop = el.scrollHeight;
                    } else {
                        el.innerText = text + '\n' + el.innerText;
                    }

                    if (text.length > 0) {
                        currentOffset += CHUNK_SIZE;
                    }
                })
                .catch(err => {
                    document.getElementById('log-content').innerText = 'Error fetching logs: ' + err;
                });
        }

        function controlTask(taskName, action) {
            fetch('/api/control', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ task: taskName, action: action })
            })
                .then(res => {
                    if (res.ok) {
                        updateStatus(); // Refresh immediately
                    } else {
                        alert('Action failed');
                    }
                });
        }

        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }

        function initGlobalChart() {
            const ctx = document.getElementById('globalChart').getContext('2d');
            globalChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [
                        { label: 'Total CPU (%)', data: [], borderColor: 'rgb(99, 102, 241)', tension: 0.3, yAxisID: 'y' },
                        { label: 'Total RAM (MB)', data: [], borderColor: 'rgb(16, 185, 129)', tension: 0.3, yAxisID: 'y1' }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: false,
                    interaction: { mode: 'index', intersect: false },
                    scales: {
                        x: { display: false },
                        y: { beginAtZero: true, title: { display: true, text: 'CPU %' } },
                        y1: { type: 'linear', display: true, position: 'right', beginAtZero: true, grid: { drawOnChartArea: false }, title: { display: true, text: 'RAM (MB)' } }
                    }
                }
            });
        }

        function initTaskDetailChart() {
            const ctx = document.getElementById('taskDetailChart').getContext('2d');
            taskDetailChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [
                        { label: 'CPU (%)', data: [], borderColor: 'rgb(59, 130, 246)', backgroundColor: 'rgba(59, 130, 246, 0.1)', fill: true, tension: 0.3 },
                        { label: 'RAM (MB)', data: [], borderColor: 'rgb(16, 185, 129)', tension: 0.3, yAxisID: 'y1' }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: false,
                    scales: {
                        y: { beginAtZero: true },
                        y1: { type: 'linear', display: true, position: 'right', beginAtZero: true, grid: { drawOnChartArea: false } }
                    }
                }
            });
        }

        function updateCharts(data) {
            const now = new Date().toLocaleTimeString();

            // Update Global Chart
            if (globalChart) {
                if (globalChart.data.labels.length > MAX_HISTORY) {
                    globalChart.data.labels.shift();
                    globalChart.data.datasets[0].data.shift();
                    globalChart.data.datasets[1].data.shift();
                }
                globalChart.data.labels.push(now);
                globalChart.data.datasets[0].data.push(data.global.cpu);
                globalChart.data.datasets[1].data.push(data.global.memory / 1024 / 1024);
                globalChart.update();
            }

            // Update History for all tasks
            data.tasks.forEach(task => {
                if (!taskHistory[task.name]) {
                    taskHistory[task.name] = { labels: [], cpu: [], mem: [] };
                }
                const hist = taskHistory[task.name];
                if (hist.labels.length > MAX_HISTORY) {
                    hist.labels.shift(); hist.cpu.shift(); hist.mem.shift();
                }
                hist.labels.push(now);
                hist.cpu.push(task.resources.cpu);
                hist.mem.push(task.resources.memory / 1024 / 1024);
            });

            // Update Modal Chart if open
            if (currentStatsTask && taskDetailChart && taskHistory[currentStatsTask]) {
                updateTaskDetailChart();
            }
        }

        function updateTaskDetailChart() {
            if (!currentStatsTask || !taskDetailChart || !taskHistory[currentStatsTask]) return;
            const hist = taskHistory[currentStatsTask];
            taskDetailChart.data.labels = hist.labels;
            taskDetailChart.data.datasets[0].data = hist.cpu;
            taskDetailChart.data.datasets[1].data = hist.mem;
            taskDetailChart.update();
        }

        function updateStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('tasks-container');
                    container.innerHTML = '';

                    if (!data.tasks || data.tasks.length === 0) {
                        container.innerHTML = '<tr><td colspan="7" class="px-6 py-4 text-center text-gray-500">No tasks found</td></tr>';
                        return;
                    }

                    // Update Stats
                    const total = data.tasks.length;
                    const running = data.tasks.filter(t => ['RUNNING', 'EXECUTING', 'STARTING'].includes(t.status)).length;
                    const failed = data.tasks.filter(t => t.status === 'FAILED').length;

                    document.getElementById('stat-total').innerText = total;
                    document.getElementById('stat-running').innerText = running;
                    document.getElementById('stat-failed').innerText = failed;

                    // Update Charts
                    updateCharts(data);

                    data.tasks.forEach(task => {
                        const row = document.createElement('tr');
                        row.className = 'hover:bg-gray-50 transition-colors duration-150';

                        const statusClass = getStatusColor(task.status);
                        const nextRunRel = getRelativeTime(task.next_run);
                        row.innerHTML = `
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm font-medium text-gray-900">${task.name}</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${statusClass}">
                                    ${task.status}
                                </span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${task.last_run || '-'}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600 font-mono">${task.resources.cpu.toFixed(1)}%</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600 font-mono">${formatBytes(task.resources.memory)}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                <div>${task.next_run || '-'}</div>
                                ${nextRunRel ? `<div class="text-xs text-gray-400">${nextRunRel}</div>` : ''}
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 text-center">${task.attempts}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-red-500 text-center font-medium">${task.failed_attempts}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 font-mono truncate max-w-xs" title="${task.command}">
                                ${task.command}
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                <button onclick="controlTask('${task.name}', 'start')" class="text-green-600 hover:text-green-900 mx-1" title="Start">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" /></svg>
                                </button>
                                <button onclick="controlTask('${task.name}', 'stop')" class="text-red-600 hover:text-red-900 mx-1" title="Stop">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8 7a1 1 0 00-1 1v4a1 1 0 001 1h4a1 1 0 001-1V8a1 1 0 00-1-1H8z" clip-rule="evenodd" /></svg>
                                </button>
                                <button onclick="controlTask('${task.name}', 'restart')" class="text-indigo-600 hover:text-indigo-900 mx-1" title="Restart">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v3.27a1 1 0 01-2 0V13.1a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd" /></svg>
                                </button>
                                <button onclick="openLogs('${task.name}')" class="text-gray-600 hover:text-gray-900 mx-1" title="View Logs">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z" clip-rule="evenodd" /></svg>
                                </button>
                                <button onclick="openStats('${task.name}')" class="text-blue-600 hover:text-blue-900 mx-1" title="View Stats">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zm6-4a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zm6-3a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z" /></svg>
                                </button>
                            </td>
                        `;
                        container.appendChild(row);
                    });

                    const now = new Date();
                    document.getElementById('last-updated').textContent = 'Last updated: ' + now.toLocaleTimeString();
                })
                .catch(err => console.error('Error fetching status:', err));
        }

        setInterval(updateStatus, 2000);
        window.onload = function () {
            initGlobalChart();
            initTaskDetailChart();
            updateStatus();
        };
    </script>
</head>

<body class="bg-gray-100 min-h-screen font-sans">
    <div class="max-w-7xl mx-auto py-8 sm:px-6 lg:px-8">

        <!-- Header -->
        <div class="md:flex md:items-center md:justify-between mb-8 px-4 sm:px-0">
            <div class="flex-1 min-w-0">
                <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">
                    Bansuri <span class="text-indigo-600">Orchestrator</span>
                </h2>
            </div>
            <div class="mt-4 flex md:mt-0 md:ml-4">
                <span id="last-updated"
                    class="text-sm text-gray-500 bg-white px-3 py-1 rounded-md shadow-sm">Connecting...</span>
            </div>
        </div>

        <!-- Dashboard Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8 px-4 sm:px-0">
            <!-- Left: Stats Cards -->
            <div class="lg:col-span-1 grid grid-cols-1 gap-5">
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="px-4 py-5 sm:p-6">
                        <dt class="text-sm font-medium text-gray-500 truncate">Total Tasks</dt>
                        <dd class="mt-1 text-3xl font-semibold text-gray-900" id="stat-total">-</dd>
                    </div>
                </div>
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="px-4 py-5 sm:p-6">
                        <dt class="text-sm font-medium text-gray-500 truncate">Active / Running</dt>
                        <dd class="mt-1 text-3xl font-semibold text-green-600" id="stat-running">-</dd>
                    </div>
                </div>
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="px-4 py-5 sm:p-6">
                        <dt class="text-sm font-medium text-gray-500 truncate">Failed</dt>
                        <dd class="mt-1 text-3xl font-semibold text-red-600" id="stat-failed">-</dd>
                    </div>
                </div>
            </div>

            <!-- Right: Global Chart -->
            <div class="lg:col-span-2 bg-white overflow-hidden shadow rounded-lg p-4">
                <h3 class="text-lg leading-6 font-medium text-gray-900 mb-2">System Resources (Global)</h3>
                <div class="relative h-64 w-full">
                    <canvas id="globalChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Table Card -->
        <div class="flex flex-col">
            <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
                    <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg bg-white">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th scope="col"
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Task Name</th>
                                    <th scope="col"
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Status</th>
                                    <th scope="col"
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Last Run</th>
                                    <th scope="col"
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        CPU</th>
                                    <th scope="col"
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        RAM</th>
                                    <th scope="col"
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Next Run</th>
                                    <th scope="col"
                                        class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Attempts</th>
                                    <th scope="col"
                                        class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Failures</th>
                                    <th scope="col"
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Command</th>
                                    <th scope="col" class="relative px-6 py-3">
                                        <span class="sr-only">Actions</span>
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="tasks-container" class="bg-white divide-y divide-gray-200">
                                <tr>
                                    <td colspan="7" class="px-6 py-4 text-center text-gray-500">Loading tasks...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Log Modal -->
    <div id="log-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-3/4 shadow-lg rounded-md bg-white">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-medium text-gray-900" id="modal-title">Task Logs</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-500">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="mb-4">
                <div class="flex space-x-4 mb-2">
                    <button onclick="fetchLogs('stdout', true)" id="btn-stdout"
                        class="px-3 py-1 rounded bg-indigo-600 text-white text-sm">STDOUT</button>
                    <button onclick="fetchLogs('stderr', true)" id="btn-stderr"
                        class="px-3 py-1 rounded bg-gray-200 text-gray-700 text-sm">STDERR</button>
                    <button onclick="fetchLogs(currentType)"
                        class="px-3 py-1 rounded bg-gray-500 text-white text-sm hover:bg-gray-600">Load Previous
                        50KB</button>
                </div>
                <pre id="log-content"
                    class="bg-gray-900 text-green-400 p-4 rounded h-96 overflow-auto text-xs font-mono whitespace-pre-wrap">Loading...</pre>
            </div>
            <div class="text-right">
                <button onclick="closeModal()"
                    class="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300">Close</button>
            </div>
        </div>
    </div>

    <!-- Stats Modal -->
    <div id="stats-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-3/4 shadow-lg rounded-md bg-white">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-medium text-gray-900" id="stats-modal-title">Task Stats</h3>
                <button onclick="closeStatsModal()" class="text-gray-400 hover:text-gray-500">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="mb-4 h-80">
                <canvas id="taskDetailChart"></canvas>
            </div>
            <div class="text-right">
                <button onclick="closeStatsModal()"
                    class="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300">Close</button>
            </div>
        </div>
    </div>
</body>

</html>
